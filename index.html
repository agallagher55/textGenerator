<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Generator</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Text Generator</h2>

    <fieldset>
        <label>Default Case:
            <input type="radio" name="filter" value="default">
        </label>
        <label>Spongebob Case:
            <input type="radio" name="filter" value="spongebob">
        </label>

        <div>
            <label>Raw Text:
                <textarea type="text" name="raw" rows="10" cols="30">Enter your text here...</textarea>
            </label>
            <label>Result:
                <textarea name="result" rows="10" cols="30"></textarea>
            </label>
        </div>
    </fieldset>

    <script src="scripts.js"></script>
</body>

</html>
